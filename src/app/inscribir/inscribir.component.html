<p>Formulario de  Inscripcion</p>



<form [formGroup]='inscripcionForm'>
<div class="datosDelAlumno">
    
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">          
    </mat-form-field>
    
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido">          
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Edad</mat-label>
            <input matInput type="int" formControlName="edad">
    </mat-form-field>
    
   
        <h4>select</h4>
        <mat-form-field appearance="fill">
    <mat-label>Materia</mat-label>
    <select matNativeControl required>
        <option value="Logica">Logica</option>
        <option value="Marketing">Marketing</option>
        <option value="Proyectos">Proyectos</option>
        
        </select>
    </mat-form-field>

      <br>
    <mat-form-field appearance="outline">
        <mat-label>AÃ±o cursada</mat-label>
            <input matInput type="text" formControlName="aniocursada">
    </mat-form-field>
    <br>

    <button mat-raised-button (click)="cargarDatos()">Cargar Datos</button>
        
</div> 

</form>
