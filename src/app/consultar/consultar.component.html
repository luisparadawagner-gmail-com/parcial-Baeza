<p>Consultar</p>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
  </ng-container>
    
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let user"> {{user.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad  </th>
    <td mat-cell *matCellDef="let user"> {{user.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef> Materia </th>
    <td mat-cell *matCellDef="let user"> {{user.materia}} </td>
  </ng-container>

  <ng-container matColumnDef="aniocursada">
    <th mat-header-cell *matHeaderCellDef> AÃ±o Cursada </th>
    <td mat-cell *matCellDef="let user"> {{user.aniocursada}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
        <button (click)="goToEditar(user)">Editar</button>
    </td>
   </ng-container> 

   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
